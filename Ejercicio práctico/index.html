<script>

    document.getElementById('Retirar').addEventListener('click', function () {
    const cantidadRetiro = parseInt(document.getElementById('CantidadR').value);

    if (isNaN(cantidadRetiro) || cantidadRetiro <= 0) {
        alert('La cantidad no es vÃ¡lida');
        return;
    }

    const NombreUsuario = document.getElementById('NombreU').value;

    document.getElementById("Saludo").textContent = `Hola ${NombreUsuario}, tu retiro ha sido realizado de la siguiente manera:`

    const B100 = Math.floor(cantidadRetiro / 100);
    const B50 = Math.floor((cantidadRetiro % 100) / 50);
    const B20 = Math.floor(((cantidadRetiro % 100) % 50) / 20);
    const B10 = Math.floor((((cantidadRetiro % 100) % 50) % 20) / 10);
    const B5 = Math.floor(((((cantidadRetiro % 100) % 50) % 20) % 10) / 5);
    const B1 = (((cantidadRetiro % 100) % 50) % 20) % 10 % 5;

    document.getElementById('B100').textContent = B100;
    document.getElementById('B50').textContent = B50;
    document.getElementById('B20').textContent = B20;
    document.getElementById('B10').textContent = B10;
    document.getElementById('B5').textContent = B5;
    document.getElementById('B1').textContent = B1;
});
